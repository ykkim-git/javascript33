  <!--
    @ script태그 위치
    <head>
      <script>
        js
      </script>
    </head>
    DOM이 해석되는 중에 스크립트를 읽기 때문에
    장시간 완성되지 못한 화면이 노출될 수 있다. (가벼운 스크립트 권장)

      <script>
        js
      </script>
    </body >
    브라우저 렌더링이 완료된 상태에서 스크립트가 실행되기 때문에
    화면이 다 노출되고 스크립트를 읽는다.
  
  
    script에서 태그에서 async, defer
    async: 
    브라우저가 페이지를 파싱하는 동안에도 스크립트가 실행된다.

    defer: 
    페이지가 모두 로드된 후에 해당 외부 스크립트가 실행되도록 한다. 
  
    nothing: 
    브라우저가 페이지를 파싱하기 전에 스크립트를 가져와서 바로실행
  -->
